<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML 6 TABLES </title>


    <style>
        table,th,td {
            border: 3px solid black;
            border-collapse: collapse;
        }
       
    </style>
</head>



<body>

    <table>
        <thead>
        <tr>
            <th> NAME </th> 
            <th> DEPARTMENT </th>
            <th> SALARY </th>

        </tr>
        <thead>

        <tbody>
            <tr>
                <td> UMUT </td>
                <td> COMPUTER ENGINEER </td>
                <td> 100000 </td>
            </tr>
            <tr>
                <td> ALİ </td>
                <td> TRADER </td>
                <td> 120000 </td>
            </tr>
            <tr>
                <td> DOĞUKAN </td>
                <td> NURSE </td>
                <td> 70000 </td>
            </tr>

        </tbody>
    
    </table>

</body>
</html>
