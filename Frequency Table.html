<!DOCTYPE html>
<html>
<head>
  <title>Frequency Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: rgb(174, 68, 68) !important;
    }
  </style>
</head>
<body>
  <script>
    document.writeln('<h2>Frequency Table</h2>');
    document.writeln('<p>Enter some values (separated by comma): <input type="text" id="inputValues"></p>');
    document.writeln('<button onclick="generateTable()">Generate Table</button>');
    document.writeln('<p id="maxValue"></p>');
    document.writeln('<table id="frequencyTable">');
    document.writeln('<tr>');
    document.writeln('<th>Range</th>');
    document.writeln('<th>Frequency</th>');
    document.writeln('</tr>');
    document.writeln('<tr>');
    document.writeln('<td>0 - 29</td>');
    document.writeln('<td id="range1">0</td>');
    document.writeln('</tr>');
    document.writeln('<tr>');
    document.writeln('<td>30 - 49</td>');
    document.writeln('<td id="range2">0</td>');
    document.writeln('</tr>');
    document.writeln('<tr>');
    document.writeln('<td>50 - 59</td>');
    document.writeln('<td id="range3">0</td>');
    document.writeln('</tr>');
    document.writeln('<tr>');
    document.writeln('<td>60 - 79</td>');
    document.writeln('<td id="range4">0</td>');
    document.writeln('</tr>');
    document.writeln('<tr>');
    document.writeln('<td>80 - 100</td>');
    document.writeln('<td id="range5">0</td>');
    document.writeln('</tr>');
    document.writeln('</table>');

    function generateTable() {
      const inputValues = document.getElementById('inputValues').value.trim();
      const values = inputValues.split(',').map(Number);
      let maxValue = Number.MIN_VALUE;
      const frequencies = [0, 0, 0, 0, 0];

      values.forEach(value => {
        if (value >= 0 && value <= 29) {
          frequencies[0]++;
        } else if (value >= 30 && value <= 49) {
          frequencies[1]++;
        } else if (value >= 50 && value <= 59) {
          frequencies[2]++;
        } else if (value >= 60 && value <= 79) {
          frequencies[3]++;
        } else if (value >= 80 && value <= 100) {
          frequencies[4]++;
        } else {
          alert(`Value ${value} is out of range!`);
        }

        
        if (value > maxValue) {
          maxValue = value;
        }
      });

      document.getElementById('maxValue').textContent = " The maximum value is: ${maxValue}";

      for (let i = 0; i < frequencies.length; i++) {
        const cell = document.getElementById(`range${i + 1}`);
        cell.textContent = frequencies[i];
      }
    }
  </script>
</body>
</html>
